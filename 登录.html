<!DOCTYPE hyml>
<html>
<head>
	<title>登录</title>
	<meta http-equiv="Content-type"
	content="text/html" charset="UTF-8"/>
</head>
<body>
<form>
	<table border="1" align="center" cellspacing="0" cellpadding="0">
		<tr>
			<td align="center" colspan="2" width="300px" height="40px">用户登录</td>
		</tr>
		<tr>
			<td height="40px">用户名：</td>
			<td height="40px" align="center"><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td height="40px">密码：</td>
			<td height="40px" align="center"><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td height="40px" align="center" colspan="2">
			<input type="button" value="登录"/>
			<input type="submit" value="注册"/></td>
		</tr>
	</table>
	</form>
</body>
</html>
